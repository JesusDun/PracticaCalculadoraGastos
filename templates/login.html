<!DOCTYPE html>
<html lang="es" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="loginCtrl" class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                        <form id="frmLogin">
                            <div class="mb-3">
                                <label for="txtUsuario" class="form-label">Usuario</label>
                                <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" value="admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="txtContrasena" class="form-label">Contraseña</label>
                                <input type="password" id="txtContrasena" name="txtContrasena" class="form-control" value="12345" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                                <small>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

{% for gasto in gastos %}
<tr>
    <td>
        {{ gasto.descripcion }}
        <small class="d-block text-muted">{{ gasto.fecha }}</small>
    </td>
    <td>${{ "%.2f"|format(gasto.monto) }}</td>
    <td>{{ gasto.categoria.capitalize() }}</td>
    <td>
        <button class="btn btn-danger btn-sm btn-eliminar" data-id="{{ gasto.id }}">
            &times;
        </button>
    </td>
</tr>
{% endfor %}

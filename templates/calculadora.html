<!DOCTYPE html>
<html lang="es" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body ng-controller="calculadoraCtrl" class="bg-light">
    <div class="container-fluid p-4">
        <h1 class="mb-4">Calculadora de Gastos Personales</h1>

        <div class="row mb-4">
            <div class="col-md-4"><div class="card text-white bg-success"><div class="card-body"><h4>Total Gastado</h4><h5 id="totalGastado">$0.00</h5></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-info"><div class="card-body"><h4>Total Registros</h4><h5 id="totalRegistros">0</h5></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-warning"><div class="card-body"><h4>Promedio por Gasto</h4><h5 id="promedioGasto">$0.00</h5></div></div></div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h4>Agregar Nuevo Gasto</h4></div>
                    <div class="card-body">
                        <form id="frmGasto">
                            <input type="text" name="description" class="form-control mb-2" placeholder="Descripci√≥n" required>
                            <input type="number" name="amount" class="form-control mb-2" placeholder="Monto" step="0.01" required>
                            <select name="category" class="form-select mb-2" required>
                                <option value="comida">üçΩÔ∏è Comida</option>
                                <option value="transporte">üöó Transporte</option>
                                <option value="entretenimiento">üéÆ Entretenimiento</option>
                                <option value="salud">üè• Salud</option>
                                <option value="servicios">üí° Servicios</option>
                                <option value="compras">üõçÔ∏è Compras</option>
                                <option value="otros">üì¶ Otros</option>
                            </select>
                            <input type="date" name="date" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-primary w-100">Agregar</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header"><h4>Historial de Gastos</h4></div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead><tr><th>Descripci√≥n</th><th>Monto</th><th>Categor√≠a</th><th></th></tr></thead>
                            <tbody id="tbodyGastos"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h4>Gastos por Categor√≠a</h4></div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="graficoPie"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header"><h4>Gastos por D√≠a (√öltimos 7)</h4></div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="graficoBarras"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

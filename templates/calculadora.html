<!DOCTYPE html>
<html lang="es" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body ng-controller="calculadoraCtrl" class="bg-light">
    <div class="container-fluid p-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-0">{{ saludo }}, {{ username }}! üëã</h1>
                <p class="text-muted mb-0">Bienvenido a tu Calculadora de Gastos Personales</p>
            </div>
            <button id="btnCerrarSesion" class="btn btn-outline-danger">Cerrar Sesi√≥n</button>
        </div>

        <div class="row mb-4">
            <div class="col-md-4"><div class="card text-white bg-success"><div class="card-body"><h4>Total Gastado</h4><h5 id="totalGastado">$0.00</h5></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-info"><div class="card-body"><h4>Total Registros</h4><h5 id="totalRegistros">0</h5></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-warning"><div class="card-body"><h4>Promedio por Gasto</h4><h5 id="promedioGasto">$0.00</h5></div></div></div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h4>Agregar Nuevo Gasto</h4></div>
                    <div class="card-body">
                        <form id="frmGasto">
                            <div class="mb-2">
                                <label for="gastoDescription" class="form-label">Descripci√≥n</label>
                                <input type="text" id="gastoDescription" name="description" class="form-control" placeholder="Ej: Caf√© de la ma√±ana" required>
                            </div>
                            <div class="mb-2">
                                <label for="gastoAmount" class="form-label">Monto</label>
                                <input type="number" id="gastoAmount" name="amount" class="form-control" placeholder="Ej: 45.50" step="0.01" required>
                            </div>
                            <div class="mb-2">
                                <label for="gastoCategory" class="form-label">Categor√≠a</label>
                                <select id="gastoCategory" name="category" class="form-select" required>
                                    <option value="" disabled selected>-- Selecciona una categor√≠a --</option>
                                    <option value="comida">üçΩÔ∏è Comida</option>
                                    <option value="transporte">üöó Transporte</option>
                                    <option value="entretenimiento">üéÆ Entretenimiento</option>
                                    <option value="salud">üè• Salud</option>
                                    <option value="servicios">üí° Servicios</option>
                                    <option value="compras">üõçÔ∏è Compras</option>
                                    <option value="otros">üì¶ Otros</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="gastoDate" class="form-label">Fecha</label>
                                <input type="date" id="gastoDate" name="date" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Agregar</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header"><h4>Historial de Gastos</h4></div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead><tr><th>Descripci√≥n</th><th>Monto</th><th>Categor√≠a</th><th></th></tr></thead>
                            <tbody id="tbodyGastos"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h4>Gastos por Categor√≠a</h4></div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="graficoPie"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header"><h4>Gastos por D√≠a (√öltimos 7)</h4></div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="graficoBarras"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
